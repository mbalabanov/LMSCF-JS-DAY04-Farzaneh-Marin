<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Age Calculator - Basic 01</title>
<style>
	body {
		 font-family: Arial, Helvetica, sans-serif;
		 background-color: lightyellow
	}

	#container {
		background-color: white;
		width: 20rem;
		margin: 0 auto;
		padding: 2rem;
		border: 1px solid brown;
		border-radius: 1rem;
	}
</style>
</head>
<body>

	<div id="container">
		

		<h1>Age Calculator</h1>

		<p id="ageOutput"></p>

		<form action="basic01_submit" method="get" accept-charset="utf-8">
			<p>Please enter your year of birth<br>(four figures e.g. 1987): <br>
			<input type="number" name="yearOfBirth" id="yearOfBirth" placeholder="Enter year of birth"></p>
			<button type="submit" id="submitbutton">Calculate</button>
			<!-- <input type="submit" value="Submit"> -->
		</form>

	</div>

<script>
	document.getElementById('submitbutton').addEventListener('click', function(event) {
		event.preventDefault();
		let age = 0;
		let inputYear = parseInt(document.getElementById('yearOfBirth').value);
		let dateObj = new Date;
		let currentYear = dateObj.getFullYear();

		if (currentYear < inputYear) {
			document.getElementById('ageOutput').innerHTML =
			'Error! Please enter a year in the past';
		} else if (isNaN(inputYear)) {
			document.getElementById('ageOutput').innerHTML =
			'Please enter a valid year.';
		} else {
			age = currentYear - inputYear;
			document.getElementById('ageOutput').innerHTML = 'Your age is: ' + age;
		}
	});

</script>	
</body>
</html>
