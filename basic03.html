<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Personal Informatio</title>

<style>
	.flexContainer {
		display: flex;
		width: 28rem;
	}
	.flexField {
		width: 12rem;
	}
	.reddish {
		background-color: red;
		color:  white;
	}
</style>
</head>
<body>

<h1>Personal Information</h1>

<div class="flexContainer">
	
	<div class="flexField">
		<form action="basic03_submit" method="get" accept-charset="utf-8">
			<p>Enter your first name:</p>

			<p>
				<input type="text" name="firstname" id="firstname">
			</p>
			<p>Enter your surname:</p>
			<p>
				<input type="text" name="surname" id="surname">
			</p>

			<p>Enter your age:</p>
			<p>
				<input type="number" name="age" id="age">
			</p>

			<p>Enter a short description:</p>
			<p>
				<textarea rows="4" cols="20" id="description">
				</textarea>
			</p>
			<p>
				<input type="submit" name="submit" id="submitButton" value="Generate">
			</p>
		</form>
	</div>

	<div class="flexField">
		<p id="outputArea"></p>
	</div>

</div>

<script>
	document.getElementById('submitButton').addEventListener('click', function(event) {
		event.preventDefault();
		let inputFirstname = document.getElementById('firstname').value;
		let inputSurname = document.getElementById('surname').value;
		let inputAge = document.getElementById('age').value;
		let inputDescription = document.getElementById('description').value;
		console.log(inputDescription);
		myInformation(inputFirstname, inputSurname, inputAge, inputDescription);
	})

	function myInformation(firstname,surname,age,description) {
		let outputText = '<span class="reddish">Hi I am ' + firstname + ' ' + surname + ' I am ' + age + ' years old and I am a ' + description + '</span>';
		document.getElementById('outputArea').innerHTML = outputText;
	}

</script>
</body>
</html>
